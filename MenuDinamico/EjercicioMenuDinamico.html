<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Menú Dinámico</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #eaeaea; margin: 0; padding: 0; }
        nav { background: #222; padding: 15px; text-align: center; }
        ul { list-style: none; padding: 0; display: flex; justify-content: center; flex-wrap: wrap; }
        li { margin: 5px; }
        a { color: #f4f4f4; text-decoration: none; font-weight: bold; padding: 8px 12px; border-radius: 5px; display: block; }
        a:hover { background: #444; }
        #menu-container { 
            margin: 20px auto; 
            width: 90%; 
            max-width: 500px; 
            text-align: center; 
            background: #fff; 
            padding: 20px; 
            border-radius: 10px; 
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1); 
        }
        input, button { 
            width: calc(100% - 20px); 
            margin: 5px; 
            padding: 10px; 
            border-radius: 5px; 
            border: 1px solid #ccc; 
            display: block; 
        }
        button { background: #222; color: white; cursor: pointer; }
        button:hover { background: #444; }
    </style>
</head>
<body>
    <nav>
        <ul id="menu"></ul>
    </nav>
    
    <div id="menu-container">
        <h3>Agregar nueva opción</h3>
        <input type="text" id="nombre" placeholder="Nombre">
        <input type="text" id="enlace" placeholder="Enlace">
        <button onclick="agregarOpcion()">Agregar</button>
    </div>
    
    <script>
        let menuData = {
            "menu": [
                { "id": 1, "nombre": "Inicio", "enlace": "/inicio" },
                { "id": 2, "nombre": "Sobre Nosotros", "enlace": "/sobre-nosotros" },
                { "id": 3, "nombre": "Servicios", "enlace": "/servicios" },
                { "id": 4, "nombre": "Contacto", "enlace": "/contacto" }
            ]
        };

        function renderizarMenu() {
            const menu = document.getElementById("menu");
            menu.innerHTML = "";
            menuData.menu.forEach(item => {
                let li = document.createElement("li");
                let a = document.createElement("a");
                a.textContent = item.nombre;
                a.href = item.enlace;
                li.appendChild(a);
                menu.appendChild(li);
            });
        }

        function agregarOpcion() {
            let nombre = document.getElementById("nombre").value;
            let enlace = document.getElementById("enlace").value;
            if (nombre === "" || enlace === "") {
                alert("Todos los campos son obligatorios");
                return;
            }
            let nuevoId = menuData.menu.length + 1;
            menuData.menu.push({ "id": nuevoId, "nombre": nombre, "enlace": enlace });
            renderizarMenu();
            document.getElementById("nombre").value = "";
            document.getElementById("enlace").value = "";
        }

        document.addEventListener("DOMContentLoaded", renderizarMenu);
    </script>
</body>
</html>
